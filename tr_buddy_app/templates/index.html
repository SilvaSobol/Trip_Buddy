<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href ="{% static 'index.css' %}">
</head>
    <body>
        <div class = "main">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li class="text-danger text-small">{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        <h1>Welcome! Let's travel!</h1><br>
        <form action="/register" method ="post">
            {% csrf_token %}

            <div class="container">
                <h2>Registration</h2>
                <br>

                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter first name" name="first_name" required>

                <label for="lnamel"><b>Last Name</b></label>
                <input type="text" placeholder="Enter last name" name="last_name" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-confirm"><b>Confirm Password</b></label>
                <input type="password" placeholder="Re-enter your Password" name="confirm" required><br>

                <button type="submit" class="btn">Register</button>
            </div>
        </form>
        </div>  
        <div class='second'>
        <form action="/login" method ="post">
        {% csrf_token %}
            <div class = "login">
                
                <h2 style = "margin-top:75px;">Login</h2>
                <br>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Your Email here" name="email" required = "">

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Your Password here" name="psw" required>

                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        </div>
    </body>
</html>
